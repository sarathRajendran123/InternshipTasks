<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        background-color: lightblue;
        border: 1px solid black;
        border-radius: 15px;
      }

      th,
      td {
        border: 1px solid black;
        border-radius: 1px;
      }
    </style>
  </head>
  <body>
    <table style="width: 75%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <th>Jill</th>
        <th>Smith</th>
        <th>50</th>
      </tr>
      <tr>
        <th>Eve</th>
        <th>Jackson</th>
        <th>94</th>
      </tr>
      <tr>
        <th>John</th>
        <th>Doe</th>
        <th>50</th>
      </tr>
    </table>
  </body>
</html>
