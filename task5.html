<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 5</title>

    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Task 5</h1>
    <br />

    <div>
      <form>
        <table border="1" align="center">
          <h1 style="color: blue">Registration Form</h1>

          <tr>
            <th>First Name</th>
            <td>
              <input
                type="text"
                title="First Name"
                placeholder="Enter your First Name"
                id="fn"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Last Name</th>
            <td>
              <input
                type="text"
                title="Last Name"
                placeholder="Enter your Last Name"
                id="ln"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Email</th>
            <td>
              <input
                type="text"
                title="Email"
                placeholder="Enter your Email"
                id="email"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Password</th>
            <td>
              <input
                type="password"
                title="Password"
                placeholder="Enter your password"
                id="password"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Re-enter Password</th>
            <td>
              <input
                type="password"
                title="Re-enter Password"
                placeholder="Re enter your Password"
                id="rpassword"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Gender:</th>
            <td>
              Male<input type="radio" id="m" name="gender" value="Male" />
              <br />
              <hr />
              Female<input type="radio" id="f" name="gender" value="Female" />
            </td>
          </tr>

          <tr>
            <th>Age:</th>
            <td>
              <input
                type="text"
                title="Age"
                placeholder="Enter your age"
                id="age"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Phone Number</th>
            <td>
              <input
                type="text"
                title="Phone Number"
                placeholder="Phone Number"
                id="phone"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Address</th>
            <td>
              <textarea
                title="Address"
                placeholder="House Number, Area/Street, City"
                id="address",
                rows="5"
                cols="48"
                size="50%"
              ></textarea>
            </td>
          </tr>

          <tr>
            <th>State</th>
            <td>
              <input
                type="text"
                title="State"
                placeholder="Enter your state"
                id="st"
                size="50%"
              />
            </td>
          </tr>

          <tr>
            <th>Country</th>
            <td>
              <select name="Country" id="country" placeholder="Choose your country">
                <option value="" selected="selected">
                  Select your country
                </option>
                <option value="America">America</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="India">India</option>
              </select>

              <tr>
                <th>Languages Known</th>
                <td>
                  English<input
                    type="checkbox"
                    id="eng"
                    name="l1"
                    value="eng"
                  />
                  Malayalam<input type="checkbox" id="kn" name="l2" value="kn" />
                  Hindi<input type="checkbox" id="hn" name="l3" value="hn" />
                  Tamil<input type="checkbox" id="tel" name="l4" value="tel" />
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <input type="checkbox" id="dec" name="dec" value="dec" />I
                  hereby declare all the given details are true
                </td>
              </tr>

              <tr style="text-align: end">
                <td colspan="2">
                  <p>
                    Log in to <a href="https://ethnus.com">Ethnus</a> Website
                  </p>
                </td>
              </tr>
            </td>
          </tr>
        </table>

        <br />
        <div style="text-align: center">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
