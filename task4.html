<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="widht-device-width, initial-scale=1.0" />
  <title>Task 4</title>
  


  <body>
    <h1>Html Forms</h1>
    <div style="align-items: center; width: fit-content; padding: 10px"></div>
    <form>
      <table>
        <tr>
          <td style="width: 180px"><label for="fullname">Full Name:</label></td>
          <td>
            <input type="text" id="fullname" placeholder="Enter Full Name" />
          </td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td>
            <input type="text" id="username" placeholder="Enter Username" />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input type="password" id="password" placeholder="Enter Password" />
          </td>
        </tr>
        <tr>
          <td><label for="repassword">Re Password:</label></td>
          <td>
            <input
              type="password"
              id="repassword"
              placeholder="Re-enter Password"
            />
          </td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td>
            <input type="text" id="address" placeholder="Enter Address" />
          </td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" placeholder="Enter Age" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
      </table>

      <input type="submit" value="Save" id="save" />
    </form>
  </body>
</html>
